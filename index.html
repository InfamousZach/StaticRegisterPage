<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" 
                placeholder="Email" 
                name="email" required/>
            </div>
            <div>
                <input type="text" 
                placeholder="Username" 
                name="Username" required/>
            </div>
            <div>
                <input type="password" 
                placeholder="Password" 
                name="password" required/>
            </div>
            <div>
                <input type="password" 
                placeholder="Confirm Password" 
                name="confirmpassword" required/>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./asset-1/Amazon_Logo.png" alt="Amazon Icon" height="32" width="32" />
            <img src="./asset-1/Facebook-f_Logo.png" alt="Facebook Icon" height="32" width="32" />
            <img src="./asset-1/GitHub_Logo.png" alt="GitHub Icon" height="32" width="32" />
            <img src="./asset-1/Slack_Technologies-Logo.png" alt="Slack Icon" height="32" width="32" />
            <img src="./asset-1/Instagram-Logo.png" alt="Instagram Icon" height="32" width="32" />
        </footer>
    </div>
</body>
</html>
